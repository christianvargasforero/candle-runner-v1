<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candle Runner | Mission Control</title>

    <!-- Bootstrap 5 Dark -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>

    <style>
        :root {
            --bg-dark: #1a1a2e;
            --card-bg: #16213e;
            --accent-red: #e94560;
            --accent-blue: #0f3460;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --neon-green: #00ff88;
            --neon-red: #ff0055;
            --gold: #ffd700;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .navbar {
            background-color: var(--card-bg);
            border-bottom: 2px solid var(--accent-red);
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--accent-blue);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .card-header {
            background-color: rgba(15, 52, 96, 0.5);
            border-bottom: 1px solid var(--accent-blue);
            font-weight: bold;
            color: var(--text-secondary);
        }

        .kpi-value {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .kpi-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        /* Progress Bar */
        .progress {
            height: 30px;
            background-color: #0f3460;
            border-radius: 15px;
            overflow: hidden;
        }

        .progress-bar {
            transition: width 0.5s linear;
            font-weight: bold;
            line-height: 30px;
        }

        /* Kill Feed */
        .kill-feed {
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .kill-feed table {
            width: 100%;
            border-collapse: collapse;
        }

        .kill-feed td {
            padding: 8px;
            border-bottom: 1px solid #2a2a4e;
        }

        .log-win {
            color: var(--neon-green);
        }

        .log-burn {
            color: var(--neon-red);
            font-weight: bold;
        }

        .log-whale {
            background-color: rgba(255, 215, 0, 0.1);
            color: var(--gold);
            border-left: 3px solid var(--gold);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-red);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-rocket me-2 text-danger"></i>
                CANDLE RUNNER ADMIN
            </a>
            <div class="d-flex align-items-center">
                <span id="connectionStatus" class="badge bg-secondary me-3">CONNECTING...</span>
            </div>
        </div>
    </nav>

    <div class="container-fluid p-4">

        <!-- ROW 1: KPIs -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="kpi-label">üë• Usuarios Online</div>
                            <div class="kpi-value text-white" id="kpiUsers">0</div>
                        </div>
                        <i class="fas fa-users fa-3x text-white opacity-25"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="kpi-label">üí∞ Pozo Actual (USDT)</div>
                            <div class="kpi-value text-success" id="kpiPot">$0.00</div>
                        </div>
                        <i class="fas fa-sack-dollar fa-3x text-success opacity-25"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="kpi-label">üè¶ Ganancia Casa</div>
                            <div class="kpi-value text-primary" id="kpiFee">$0.00</div>
                        </div>
                        <i class="fas fa-university fa-3x text-primary opacity-25"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="kpi-label">üïØÔ∏è Precio BTC</div>
                            <div class="kpi-value text-warning" id="kpiPrice">---</div>
                        </div>
                        <i class="fas fa-chart-line fa-3x text-warning opacity-25"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- ROW 2: Visualization -->
        <div class="row mb-4">
            <!-- Round Progress -->
            <div class="col-md-8">
                <div class="card h-100">
                    <div class="card-header">
                        <i class="fas fa-stopwatch me-2"></i> ROUND MONITOR
                    </div>
                    <div class="card-body d-flex flex-column justify-content-center">
                        <div class="d-flex justify-content-between mb-2">
                            <span class="h4" id="roundId">ROUND #0</span>
                            <span class="badge bg-info h4" id="roundPhase">WAITING</span>
                        </div>
                        <div class="progress mb-3" style="height: 40px;">
                            <div id="roundProgress" class="progress-bar bg-success" role="progressbar"
                                style="width: 0%">0s</div>
                        </div>
                        <div class="text-center text-muted">
                            <small>PHASE DURATION</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pie Chart -->
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header">
                        <i class="fas fa-chart-pie me-2"></i> SENTIMENT
                    </div>
                    <div class="card-body">
                        <canvas id="sentimentChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- ROW 3: Live Feed -->
        <div class="row">
            <div class="col-12">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between">
                        <span><i class="fas fa-terminal me-2"></i> LIVE EVENT FEED</span>
                        <span class="badge bg-danger">REAL-TIME</span>
                    </div>
                    <div class="card-body p-0 kill-feed" id="killFeedContainer">
                        <table class="table table-dark table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Type</th>
                                    <th>User</th>
                                    <th>Detail</th>
                                </tr>
                            </thead>
                            <tbody id="killFeedBody">
                                <!-- Logs injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Connect Socket as Admin
        const socket = io({
            query: { type: 'admin' }
        });

        // DOM Elements
        const els = {
            status: document.getElementById('connectionStatus'),
            users: document.getElementById('kpiUsers'),
            pot: document.getElementById('kpiPot'),
            fee: document.getElementById('kpiFee'),
            price: document.getElementById('kpiPrice'),
            roundId: document.getElementById('roundId'),
            roundPhase: document.getElementById('roundPhase'),
            progress: document.getElementById('roundProgress'),
            feed: document.getElementById('killFeedBody')
        };

        // Chart Setup
        const ctx = document.getElementById('sentimentChart').getContext('2d');
        const sentimentChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['LONG', 'SHORT'],
                datasets: [{
                    data: [50, 50],
                    backgroundColor: ['#00ff88', '#ff0055'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'bottom', labels: { color: '#fff' } }
                }
            }
        });

        // Socket Events
        socket.on('connect', () => {
            els.status.className = 'badge bg-warning me-3';
            els.status.innerText = 'AUTHENTICATING...';

            // Subscribe
            socket.emit('ADMIN_SUBSCRIBE', 'admin_secret');
        });

        socket.on('ADMIN_AUTH_SUCCESS', () => {
            els.status.className = 'badge bg-success me-3';
            els.status.innerText = 'CONNECTED';
            console.log('‚úÖ Authenticated');
        });

        socket.on('disconnect', () => {
            els.status.className = 'badge bg-danger me-3';
            els.status.innerText = 'DISCONNECTED';
        });

        // üìä METRICS UPDATE
        socket.on('ADMIN_METRICS', (data) => {
            // KPIs
            els.users.innerText = data.onlineUsers;
            els.pot.innerText = `$${(data.totalPot || 0).toFixed(2)}`;
            els.fee.innerText = `$${(data.houseFeeSession || 0).toFixed(2)}`;
            if (data.price) els.price.innerText = `$${data.price.toFixed(2)}`;

            // Round Info
            els.roundId.innerText = `ROUND #${data.activeRound}`;
            els.roundPhase.innerText = data.currentPhase;

            // Progress Bar
            // Assuming max times: BETTING=10s, LOCKED=15s, RESOLVING=5s
            let maxTime = 10000;
            let color = 'bg-success';

            if (data.currentPhase === 'LOCKED') { maxTime = 15000; color = 'bg-danger'; }
            else if (data.currentPhase === 'RESOLVING') { maxTime = 5000; color = 'bg-warning'; }

            const timeLeft = data.timeLeft || 0;
            const progressPct = ((maxTime - timeLeft) / maxTime) * 100;

            els.progress.className = `progress-bar ${color}`;
            els.progress.style.width = `${progressPct}%`;
            els.progress.innerText = `${(timeLeft / 1000).toFixed(1)}s`;

            // Chart Update
            if (data.bets) {
                const long = data.bets.long || 0;
                const short = data.bets.short || 0;
                // Only update if there is data to show
                if (long + short > 0) {
                    sentimentChart.data.datasets[0].data = [long, short];
                    sentimentChart.update();
                }
            }
        });

        // üìú LOGS (Reusing ADMIN_LOG from previous step if available, or mocking for now based on request)
        // Request says: "Al recibir ROUND_RESULT o BET_CONFIRMED: Agregar fila"
        // But server emits ADMIN_LOG. I will listen to ADMIN_LOG if available, or generic events.
        // Since I implemented ADMIN_LOG in previous steps, I will use it.
        // Also listen for raw events if needed? No, ADMIN_LOG is cleaner.

        socket.on('ADMIN_LOG', (log) => {
            const row = document.createElement('tr');
            const time = new Date().toLocaleTimeString();

            let typeColor = 'text-white';
            if (log.type === 'WIN') typeColor = 'log-win';
            if (log.type === 'BURN') typeColor = 'log-burn';

            row.innerHTML = `
                <td class="text-muted">${time}</td>
                <td><span class="badge bg-secondary">${log.type}</span></td>
                <td>${log.user}</td>
                <td class="${typeColor}">${log.detail}</td>
            `;

            els.feed.prepend(row);
            if (els.feed.children.length > 50) els.feed.lastElementChild.remove();
        });

    </script>
</body>

</html>
