<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïØÔ∏è Candle Runner - Survival Trading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #00ff88;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.3);
            border: 2px solid #00ff88;
            border-radius: 10px;
            overflow: hidden;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #00ff88;
        }

        #loading h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff88;
        }

        #loading p {
            font-size: 1rem;
            color: #888;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div id="loading">
            <h1>üïØÔ∏è CANDLE RUNNER</h1>
            <p>Cargando juego...</p>
        </div>
    </div>

    <!-- Phaser 3 desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>

    <!-- Socket.io Client -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Nuestro c√≥digo del juego (ES Modules) -->
    <script type="module" src="/src/main.js"></script>
</body>

</html>
